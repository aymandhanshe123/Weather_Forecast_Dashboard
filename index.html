<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="mt-5">Weather Forecast Dashboard</h1>
    <input type="text" id="city" class="form-control mt-3" placeholder="Enter city name">
    <button onclick="getWeather()" class="btn btn-primary mt-2">Get Weather</button>
    <div class="card weather-card p-4 mt-4" style="display:none;">
      <h3 id="cityName"></h3>
      <img id="icon" width="100">
      <p id="temp"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
